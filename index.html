<!DOCTYPE html>
<html lang="en">

<!--Head-->
<head>
    <meta: charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial width,initial-scale=1"/>
    <title>
        Personal Profile Card
    </title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
<head>

<body>
    <main class="page">
        <section class="card" aria-label="Profile Card for Ogbodo Wesley">
            <!--Beginning of top banner-->
            <!--Base banner-->
            <div class="card-banner" role="img" aria-label="Decorative gradient banner"></div>

            <!-- Avatar (overlaps the banner) -->
            <div class="avatar-wrap">
                <img src="avatar.jpg" alt="Ogbodo Wesley Profile Photo" class="avatar">
                <span class="status" aria-hidden="true"></span>
            </div>

            <!-- Card body -->
            <div class="card-body">
                <h1 class="name">
                    Ogbodo Wesley .S 
                </h1>
                <div class="roles">
                    <div class="role1">
                        Web Developer
                    </div>
                    <div class="role2">
                        Cybersecurity Tutor
                    </div>
                    <div class="role3">
                        SOC Analyst
                    </div>
                </div>
                <p class="location">
                    Enugu, Nigeria.
                </p>

                <div class="stats" aria-hidden="true">
                    <div class="stat1">
                        <span class="count">
                            4
                        </span>
                        <span class="label">
                            Projects
                        </span>
                    </div>
                    <div class="stat2">
                        <span class="count">
                            4 Years +
                        </span>
                        <span class="label">
                            Experience
                        </span>
                    </div>
                </div>
            

                <p class="bio">
                    I build, teach, and protectâ€”tech with purpose. Coffee enthusiast and Fashion influencer.
                </p>
                
                <button class="btn message-btn" aria-label="Send message to Wesley">
                    Message
                </button>

                <div class="socials" aria-label="social links">
                    <a href="#" aria-label="unknownfornow">

                    </a>
                    <a href="whatsapp link" aria-label="Whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="https://ng.linkedin.com/in/wesley-ogbodo-b048b5370" aria-label="Linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://www.instagram.com/is_just_wesley/" aria-label="Instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
            </div>
        </section>    
    </main>
</body>
</html>
